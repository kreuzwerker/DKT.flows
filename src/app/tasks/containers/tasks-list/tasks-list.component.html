<div class="tasks-list">
  <div class="padding">
    <h5>In progress ({{tasksInProgress.length}})</h5>
  </div>

  <dkt-task-item *ngFor="let task of tasksInProgress" [task]="task" (setFilter)="tasksApp.setFilter($event)"></dkt-task-item>

  <div class="padding">
    <h5>Everything else ({{tasksMisc.length}})</h5>
  </div>

  <dkt-task-item *ngFor="let task of tasksMisc" [task]="task" (setFilter)="tasksApp.setFilter($event)"></dkt-task-item>
</div>
