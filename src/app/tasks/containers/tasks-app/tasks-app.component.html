<div class="layout full-height" fxLayout="row" fxLayoutAlign="start stretch">
  <div class="sidebar-left border-right full-height" [class.collapsed]="collapsed" fxLayout="column" fxFlex>
    <!--<dkt-loading-indicator *ngIf="state.select('loadingTasks') | async" text="Loading tasks" center="true"></dkt-loading-indicator>-->

    <!-- Header-->
    <div class="padding border-bottom">
      <h4 class="tasks-app-header" fxLayout="row" fxLayoutAlign="start center">
        <span class="tasks-count">{{tasksApp.tasks.length}}</span>
        <span fxFlex>Tasks Remaining</span>
        <md-icon class="close" (click)="collapsed = true">close</md-icon>
      </h4>
    </div>

    <dkt-tasks-filter [(sortingDir)]="tasksApp.sortingDir" class="padding border-bottom"></dkt-tasks-filter>
    <dkt-tasks-list [tasks]="tasksApp.tasks" [sortingDir]="tasksApp.sortingDir"></dkt-tasks-list>
  </div>

  <div class="sidebar-left-collapsed full-height" [class.expanded]="collapsed" (click)="collapsed = false">
    <span class="tasks-count">{{tasksApp.tasks.length}}</span>
  </div>

  <div class="main full-height" fxFlex>
    <router-outlet></router-outlet>
  </div>
</div>
