<div *ngIf="state == states.NOT_STARTED" fxLayout="row" fxLayoutAlign="start center">
  <button mat-raised-button color="accent" class="state" (click)="setState.emit(states.APPROVED)">
    <mat-icon>done</mat-icon>
    <span fxHide.sm>Approve</span>
  </button>

  <button mat-raised-button color="warn" class="state" (click)="setState.emit(states.REJECTED)">
    <mat-icon>block</mat-icon>
    <span fxHide.sm>Reject</span>
  </button>
</div>
<div *ngIf="state == states.APPROVED" class="finished" fxLayout="row" fxLayoutAlign="start center">
  <mat-icon>done</mat-icon>
  <span fxHide.sm>Approved</span>
</div>
<div *ngIf="state == states.REJECTED" class="finished" fxLayout="row" fxLayoutAlign="start center">
  <mat-icon>block</mat-icon>
  <span fxHide.sm>Rejected</span>
</div>
