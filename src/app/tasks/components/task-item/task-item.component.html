<div class="task-item padding border-bottom" (click)="tasksApp.goToTaskRoute(task)" [class.active-link]="tasksApp.isActiveTask(task)">
  <h6 [class.started]="task.state !== 'NOT_STARTED'">{{task.title}}</h6>
  <dkt-task-item-labels [task]="task" (setFilter)="setFilter.emit($event)"></dkt-task-item-labels>
</div>
