<button *ngIf="state == states.NOT_STARTED" md-raised-button color="primary" class="state" (click)="setState.emit(states.REVIEWED)">
  <md-icon>done_all</md-icon>
  <span>Mark as reviewed</span>
</button>
<div *ngIf="state == states.REVIEWED" class="finished" fxLayout="row" fxLayoutAlign="start center">
  <md-icon>done_all</md-icon>
  <span>Reviewed</span>
</div>
