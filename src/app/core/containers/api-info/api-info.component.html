<div class="api-info">
  <h2>API Info</h2>

  <div *ngIf="!loadingInfo; else infoLoader">
    <h4>Current deployed commit</h4>
    <h5>
      branch <b>{{info.branch}}</b>,
      commit <b>{{info.hash}}</b>:<br />
    </h5>
    <p class="message">{{info.message}}</p>
  </div>
  <ng-template #infoLoader>
    <p class="info">Loading info ...</p>
  </ng-template>
</div>
