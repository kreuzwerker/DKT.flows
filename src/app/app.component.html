<md-sidenav-container id="app" fxLayout="column" fxLayoutAlign="start stretch" fullscreen>
  <md-sidenav [opened]="showSidebar" #sidenav [mode]="sideNavMode">
    <md-nav-list>
      <ng-template ngFor let-view [ngForOf]="views" let-even="even" let-odd="odd" let-rowIndex="index">
        <a md-list-item [routerLink]="view.link" routerLinkActive="active-link" (click)="mobile ? sidenav.close() : {}">
          <md-icon md-list-icon>{{view.icon}}</md-icon>
          <span md-line>{{view.name}}</span>
          <span md-line class="secondary">{{view.description}}</span>
        </a>
      </ng-template>
    </md-nav-list>
  </md-sidenav>

  <md-toolbar *ngIf="showToolbar()" color="primary" id="app-toolbar">
    <!--<button md-icon-button (click)="sidenav.toggle()">-->
      <!--<md-icon>menu</md-icon>-->
    <!--</button> DKT flows-->

    <div style="margin-left:180px;" fxFlex>
      <a routerLink="/flows" style="color:#999;">flows</a>
    </div>
  </md-toolbar>

  <div id="app-body" fxFlex>
    <router-outlet (activate)="activateEvent($event)" (deactivate)="deactivateEvent($event)"></router-outlet>
  </div>
</md-sidenav-container>
<my-store-devtools *ngIf="showMonitor"></my-store-devtools>
