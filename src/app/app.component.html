<md-sidenav-container id="app" fxLayout="column" fxLayoutAlign="start stretch">
  <md-sidenav [opened]="showSidebar" #sidenav [mode]="sideNavMode">
    <md-nav-list>
      <template ngFor let-view [ngForOf]="views" let-even="even" let-odd="odd" let-rowIndex="index">
        <a md-list-item [routerLink]="view.link" routerLinkActive="active-link" (click)="mobile ? sidenav.close() : {}">
          <md-icon md-list-icon>{{view.icon}}</md-icon>
          <span md-line>{{view.name}}</span>
          <span md-line class="secondary">{{view.description}}</span>
        </a>
      </template>
    </md-nav-list>
  </md-sidenav>

  <md-toolbar color="primary" id="app-toolbar">
    <button md-icon-button (click)="sidenav.toggle()">
      <md-icon>menu</md-icon>
    </button> DKT flows

    <div style="margin-left:2rem;">
      <a routerLink="/flows/1" style="color:#999;">First flow</a> | 
      <a routerLink="/flows/2" style="color:#999;">Second flow</a>
    </div>
  </md-toolbar>

  <div id="app-body" fxFlex>
    <router-outlet (activate)="activateEvent($event)" (deactivate)="deactivateEvent($event)"></router-outlet>
  </div>
</md-sidenav-container>
<my-store-devtools *ngIf="showMonitor"></my-store-devtools>
