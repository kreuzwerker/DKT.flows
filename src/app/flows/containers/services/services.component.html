<div class="services" layout="row" layout-align="start center">
  <div layout="row" layout-align="center center" layout-padding>
    <dkt-loading-indicator *ngIf="state.isLoadingServices$ | async" text="Loading services"></dkt-loading-indicator>
  </div>

  <dkt-service-item
    *ngFor="let service of services" 
    [service]="service"
    [isSelected]="service == selectedService"
    (onSelectService)="selectService($event.service)">
  </dkt-service-item>
  <dkt-service-detail
    [service]="selectedService"
    [selectedServiceStep]="selectedServiceStep"
    (onSelectServiceStep)="selectServiceStep($event.serviceStep)">
  </dkt-service-detail>
</div>
