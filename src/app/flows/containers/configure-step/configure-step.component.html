<div class="full-height" layout="row">

    <div layout-padding>
      <div style="border:4px solid #eee; color:#ccc; padding:1rem; min-height:300px; margin-bottom:1rem;">[Config form]</div>

      <dkt-flow-step-nav-buttons

        ></dkt-flow-step-nav-buttons>
    </div>
  </div>
</div>
