<div class="provider-detail"
  [@fadeInOut]="show"
  >
  <md-icon class="close" (click)="close()">close</md-icon>

  <div class="header" *ngIf="provider">
    <div layout="row" layout-align="start center">
      <dkt-provider-icon icon="{{provider.icon}}"></dkt-provider-icon>
      <div class="headlines" layout="column">
        <p class="name">{{provider.name}}</p>
        <p class="group">{{provider.group}}</p>
      </div>
    </div>
    <p class="description">{{provider.description}}</p>
  </div>

  <md-tab-group *ngIf="provider" [selectedIndex]="selectedTabIndex" md-dynamic-height>
    <md-tab>
      <template md-tab-label>Triggers ({{triggerSteps.length}})</template>
      <ul class="service-steps">
        <li 
          *ngFor="let serviceStep of triggerSteps"
          [class.selected]="selectedServiceStep && serviceStep.id === selectedServiceStep.id"
          (click)="selectServiceStep(serviceStep)">
          <dkt-service-step-item [serviceStep]="serviceStep"></dkt-service-step-item>
        </li>
      </ul>
      <p *ngIf="triggerSteps.length == 0" class="no-steps">No triggers available.</p>
    </md-tab>
    <md-tab>
      <template md-tab-label>Actions ({{actionSteps.length}})</template>
      <ul class="service-steps">
        <li
          *ngFor="let serviceStep of actionSteps"
          [class.selected]="selectedServiceStep && serviceStep.id === selectedServiceStep.id"
          (click)="selectServiceStep(serviceStep)">
          <dkt-service-step-item [serviceStep]="serviceStep"></dkt-service-step-item>
        </li>
      </ul>
      <p *ngIf="actionSteps.length == 0" class="no-steps">No actions available.</p>
    </md-tab>
  </md-tab-group>

</div>
