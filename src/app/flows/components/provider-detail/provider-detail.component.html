<div class="provider-detail"
  [@fadeInOut]="show"
  >
  <md-icon class="close" (click)="close()">close</md-icon>

  <div class="header" *ngIf="provider">
    <div fxLayout="row" fxLayoutAlign="start center">
      <dkt-provider-icon icon="{{provider.icon}}"></dkt-provider-icon>
      <div class="headlines" fxLayout="column">
        <p class="name">{{provider.name}}</p>
        <p class="group">{{provider.group}}</p>
      </div>
    </div>
    <p class="description">{{provider.description}}</p>
  </div>

  <md-tab-group *ngIf="provider" [selectedIndex]="selectedTabIndex" md-dynamic-height>
    <md-tab>
      <template md-tab-label>Triggers ({{triggerServices.length}})</template>
      <ul class="service-steps">
        <li 
          *ngFor="let service of triggerServices"
          [class.selected]="selectedService && service.id === selectedService.id"
          (click)="selectService(service)">
          <dkt-service-item [service]="service"></dkt-service-item>
        </li>
      </ul>
      <p *ngIf="triggerServices.length == 0" class="no-steps">No triggers available.</p>
    </md-tab>
    <md-tab>
      <template md-tab-label>Actions ({{actionServices.length}})</template>
      <ul class="service-steps">
        <li
          *ngFor="let service of actionServices"
          [class.selected]="selectedService && service.id === selectedService.id"
          (click)="selectService(service)">
          <dkt-service-item [service]="service"></dkt-service-item>
        </li>
      </ul>
      <p *ngIf="actionServices.length == 0" class="no-steps">No actions available.</p>
    </md-tab>
  </md-tab-group>

</div>
