<form class="edit-account-form" #editAccountForm="ngForm" (ngSubmit)="submitForm(editAccountForm)">
  <h1 md-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
    <md-icon>{{state.getAccountTypeIcon(account.accountType)}}</md-icon>
    <span>{{account.id ? 'Edit' : 'Connect'}} {{getAccountTypeName(account)}} account {{account.name}}</span>
    <md-icon class="close" (click)="dialogRef.close(false)">close</md-icon>
  </h1>

  <div md-dialog-content fxLayout="column">
    <md-input-container class="name">
      <input mdInput placeholder="Name" type="text" name="name" tabindex="1" [ngModel]="account.name" #name="ngModel" required>
      <md-hint *ngIf="name.dirty && name.errors?.required">Name is required</md-hint>
    </md-input-container>

    <h6>Credentials</h6>

    <div *ngIf="account.accountType === 'AWS'">
      <md-input-container>
        <input mdInput placeholder="AWS Access Key" type="text" name="accessKeyId" tabindex="2" ngModel #accessKeyId="ngModel" required>
        <md-hint *ngIf="accessKeyId.dirty && accessKeyId.errors?.required">Access Key is required</md-hint>
      </md-input-container>

      <md-input-container>
        <input mdInput placeholder="AWS Secret Access Key" type="text" name="secretAccessKey" tabindex="3" ngModel #secretAccessKey="ngModel" required>
        <md-hint *ngIf="secretAccessKey.dirty && secretAccessKey.errors?.required">Secret Access Key is required</md-hint>
      </md-input-container>
    </div>
  </div>

  <div md-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    <button md-button type="button" (click)="dialogRef.close(false)" tabIndex="4">Cancel</button>
    <button md-button type="submit" [disabled]="editAccountForm.invalid" md-raised-button class="mat-accent" tabIndex="3">Save</button>
  </div>
</form>
