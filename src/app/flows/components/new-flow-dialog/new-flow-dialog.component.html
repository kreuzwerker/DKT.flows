<form #newFlowForm="ngForm" (ngSubmit)="this.dialogRef.close(newFlowForm.value)">
  <h1 md-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
    Create flow
    <md-icon class="close" (click)="dialogRef.close(false)">close</md-icon>
  </h1>

  <div md-dialog-content fxLayout="column">
    <md-input-container>
      <input mdInput placeholder="Name" type="text" name="name" tabindex="1" ngModel required>
    </md-input-container>

    <md-input-container>
      <textarea mdInput placeholder="Description" type="text" name="description" tabindex="2" ngModel required></textarea>
    </md-input-container>
  </div>

  <div md-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    <button md-button type="button" (click)="dialogRef.close(false)" tabIndex="4">Cancel</button>
    <button md-button type="submit" md-raised-button class="mat-accent" tabIndex="3">Create</button>
  </div>
</form>
