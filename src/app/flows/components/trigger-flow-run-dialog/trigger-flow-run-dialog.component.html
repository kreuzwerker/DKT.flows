<form #flowRunPayload="ngForm" (ngSubmit)="this.dialogRef.close(flowRunPayload.value)">
  <h1 md-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
    Trigger flow
    <md-icon class="close" (click)="dialogRef.close(false)">close</md-icon>
  </h1>

  <div md-dialog-content fxLayout="column">
    <md-input-container>
      <textarea mdInput placeholder="Enter payload" type="text" name="payload" tabindex="1" ngModel required></textarea>
    </md-input-container>
  </div>

  <div md-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    <button md-button type="button" (click)="dialogRef.close(false)" tabIndex="3">Cancel</button>
    <button md-button type="submit" md-raised-button class="mat-accent" tabIndex="2">Ok</button>
  </div>
</form>
