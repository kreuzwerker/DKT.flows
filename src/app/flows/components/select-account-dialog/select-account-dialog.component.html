<h1 md-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
  <!-- <md-icon>{{state.getAccountTypeIcon(account.accountType)}}</md-icon> -->
  <!-- <span>{{account.id ? 'Edit' : 'Connect'}} {{state.getAccountTypeName(account.accountType)}} account {{account.name}}</span> -->
  <span>Select account</span>
  <md-icon class="close" (click)="dialogRef.close(false)">close</md-icon>
</h1>

<div md-dialog-content fxLayout="column">
  <p *ngIf="state.select('loadingAccounts') | async" class="info">Loading accounts ...</p>
  <div *ngIf="state.accounts$ | async as accounts">
    <div *ngIf="accounts.data.length; else noAccounts">
      <md-list class="accounts">
        <md-list-item *ngFor="let account of accounts.data"
          class="account-list-item"
          [class.selected]="selectedAccount && selectedAccount.id == account.id"
          (click)="selectAccount(account)">
          <h5 md-line>{{account.name}}</h5>
        </md-list-item>
      </md-list>
    </div>

    <ng-template #noAccounts>
      <div fxLayout="column" fxLayoutAlign="center center">
        <p class="info">
          You haven't connected any {{state.getAccountTypeName(requiredAccountType)}} accounts yet.
        </p>
        <button md-raised-button color="primary" (click)="goToAccounts()">Manage connected accounts</button>
      </div>
    </ng-template>
  </div>
</div>
