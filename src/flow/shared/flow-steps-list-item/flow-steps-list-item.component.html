<md-card class="flow-steps-list-item">
  <md-card-content>
    <div class="header">
      <div layout="row" layout-align="start center">
        <md-icon>{{headerIcon}}</md-icon>
        <p>{{headerTitle}}</p>
      </div>
    </div>
    <ul class="options">
      <li *ngFor="let option of options" [ngClass]="option.classes" layout="row" layout-align="start center">
        <md-icon>{{option.icon}}</md-icon>
        <p>{{option.title}}</p>
      </li>
    </ul>
  </md-card-content>
</md-card>
